<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>World Crop Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.js"></script>
    <script src="js/bar_chart.js" async></script>
    <script src="js/line_chart.js" async></script>
    <script src="js/crop_list.js" async></script>
    <script src="js/guided_tours.js" async></script>
    <script src="js/table.js" async></script>
    <script src="js/map.js" async></script>
    <script src="js/script.js" async></script>
</head>

<body>
    <div class="header">
        <h1 id="title">World Crop Visualization</h1>
        <p id="info">Name: Christian Felt; E-Mail: u0809693@utah.edu; UID: u0809693</p>
    </div>
    <div id="wrapper">
        <div id="map_and_crop_and_tours_wrapper">
            <div id="map_wrapper">
                <div id="map_div"></div>
                <div id="button_and_slider_wrapper">
                    <div id="clear_selection_button_wrapper">
                        <button type="button" id="clear_selection_button">Clear Selected Countries</button>
                    </div>
                    <div id="year_slider_wrapper"></div>
                </div>
            </div>
            <div id="crop_list_and_guided_tours_wrapper">
                <div id="crop_list_wrapper">
                    <nav id="crop_list_nav">
                        <ul id="crop_list_ul"></ul>
                    </nav>
                </div>
                <div id="guided_tours_wrapper">
                    <h id="guided_tours_heading">Guided Tours</h>
                    <div id="guided_tours_images_wrapper">
                        <img src="assets/pexels-kafeel-ahmed-3997459_almonds.jpg" alt="Almonds" id="almondsImg">
                        <!-- <img src="assets/pexels-aleksandar-pasaric-2872755_banana.jpg" alt="Bananas" id="bananasImg"> -->
                        <img src="assets/pexels-irita-antonevica-306800_cranberry.jpg" alt="Cranberries"
                            id="cranberriesImg">
                        <img src="assets/pexels-riki-risnandar-3993529_dates.jpg" alt="Dates" id="datesImg">
                        <img src="assets/pexels-daria-shevtsova-1071015_vanilla.jpg" alt="Vanilla" id="vanillaImg">
                        <img src="assets/pexels-markus-spiske-1268122_apricot.jpg" alt="Apricot" id="apricotImg">
                        <img src="assets/pexels-pixabay-54332_gooseberry.jpg" alt="Gooseberry" id="gooseberryImg">
                        <img src="assets/pexels-nataliya-vaitkevich-5868963_peppermintCandy.jpg" alt="Peppermint" id="peppermintImg">
                        <img src="assets/pexels-pixabay-33783_oliveOil.jpg" alt="Olives" id="oliveImg">
                    </div>
                </div>
            </div>
        </div>
        <div id="bar_line_chart_and_table_wrapper">
            <div id="bar_chart_wrapper"></div>
            <div id="line_chart_wrapper"></div>
            <div id="table_wrapper">
                <table id="table">
                    <thead>
                        <tr>
                            <th id="nameHeader">Country Name</th>
                            <th id="weightHeader">Crop Weight (dry tonnes)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
</body>

</html>
